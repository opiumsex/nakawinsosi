services:
  - type: web
    name: nakawin-casino
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: nakawin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/auth/debug
    autoDeploy: true

databases:
  - name: nakawin-db
    plan: free
    databaseName: nakawin
    ipAllowList: []
